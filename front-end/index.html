<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrams</title>
</head>
<body>
  <form id="enter_game_form">
    <label for="team_name">Team Name</label>
    <br/>
    <input type="text" name="team_name" id="team_name">
    <hr/>
    <input type="radio" name="player_type" value="player" id="teamName" checked>
    <label for="teamName">Player</label>
    
    <br/>
    <input type="radio" name="player_type" value="spectator" id="spectatorID">
    <label for="spectatorID">Spectator</label>

    <hr/>
    <input type="submit" value="Submit">
  </form>
</body>
<footer>
  <script src="scripts/index.js"></script>
</footer>
</html>
