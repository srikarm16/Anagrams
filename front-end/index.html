<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrams</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="random_letter_form" method="GET">
    <label for="length">Word Length:</label>
    <select name="length" id="lengthValue">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <input type="submit">
  </form>
  <hr>
  <h3 id="random_letters"></h3>
  <br>
  <br>
  <form id="submission" method="get">
    <input type="text" name="word" id="wordSubmission">
    <input type="submit">
  </form>
  <h3 class="" id="submissionDisplay"></h3>

  <hr>
  <h3 id="ready_status">Not Ready</h3>
  <button id="ready_button">Change Ready Status</button>
</body>
<footer>
  <script src="script.js"></script>
</footer>
</html>
