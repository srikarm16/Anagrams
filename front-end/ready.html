<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrams</title>
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/ready.css">
</head>
<body>
  <div class="dropdown">
    <div class="dropbtn" id="lengthSelector">Select a Word Length</div>
    <div class="dropdown-content">
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
      <p>10</p>
    </div>
  </div>
  <br>


  <label for="length">Word Length:</label>
  <select name="length" id="length_value">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <div class="users-container">
    <button id="ready_button" >Not Ready</button>
    <h1 id="users-title">Users</h1>
    <div id="users">
      <div class="user-container" id="me">
        <div class="user-name" id="my-name">Chaitanya</div>
        <p class="ready-status" id="my-ready-status">NOT READY</p>
      </div>
    </div>
  </div>

  <div id="loading"></div>
  <button id="spectate">Spectate Instead</button>
</body>
<footer>
  <script src="scripts/time.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts/website.js"></script>
  <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</footer>
</html>
